<div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <b class="navbar-brand">Generate Reports</b>
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" (click)="back()">Back</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="background-color: white;"><br><br>
        <div class="row">
            <div class="col">
                <div style="text-align: center;">
                    <input class="btn btn-primary" type="button" value="Product Report" (click)="toggleReport()">
                    <input class="btn btn-warning" type="button" value="Customer Report" (click)="toggleUser()">
                    <input class="btn btn-danger" type="button" value="Daily Report" (click)="toggleDaily()">
                    <input class="btn btn-success" type="button" value="Multiple Dates Report" (click)="toggleMultiple()">
                    <input class="btn btn-dark" type="button" value="refresh" onclick="window.location.reload();">
                </div>
                <hr>
                <!-- this is for the products name  -->
                <div  *ngIf="showProduct" #form style="margin-left: 1em; background-color: rgb(210, 107, 210);padding: 20px; color: white;">
                    <form #formProductRef='ngForm' (ngSubmit)='getProduct(formProductRef.value)' ngNativeValidate>
                        <h4>Particular product report</h4>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Product Name: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="enter here" name="productName" required ngModel />
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success" value="Generate Report">
                    </form><br>
                </div>
                <!-- this is for the user product report  -->
                <div *ngIf="showUser" #form  style="margin-left: 1em; background-color: rgb(243, 214, 87);padding: 20px; color: white;">    
                    <br>
                    <form #formCRef='ngForm' (ngSubmit)='getCustomer(formCRef.value)' ngNativeValidate>
                        <h4>Particular customer report</h4>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">user ID: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="enter here" name="userID" required ngModel />
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success" value="Generate Report">
                    </form><br>
                </div>
                <!-- Daily report  -->
                <div *ngIf="showDaily" #form style="margin-left: 1em; background-color: rgb(241, 95, 84);padding: 20px; color: white;">
                    <br>
                    <form #formDRef='ngForm' (ngSubmit)='getDaily(formDRef.value)' ngNativeValidate>
                        <h4>Daily report</h4>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Enter Date: </label>
                            <div class="col-sm-5">
                                <input  type="text" placeholder="2022-4-30" class="form-control" name="StartDate" required ngModel />
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success" value="Generate Report">
                    </form>
                </div>
                <!-- Multiple reports  -->
                <div *ngIf="showMultiple" #form style="margin-left: 1em; background-color: rgb(77, 238, 101);padding: 20px; color: white;">
                    <br>
                    <form #formWRef='ngForm' (ngSubmit)='getWeekly(formWRef.value)' ngNativeValidate>
                        <h4>Multiple Dates</h4>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Enter Start Date: </label>
                            <div class="col-sm-7">
                                <input type="text" placeholder="2022-4-30" class="form-control" name="StartDate" required ngModel />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Enter End Date: </label>
                            <div class="col-sm-7">
                                <input  type="text" placeholder="2022-4-31"class="form-control" name="EndDate" required ngModel />
                            </div>
                        </div>
                        <input type="submit" class="btn btn-warning" value="Generate Report">
                    </form><br>
                </div>
                <!-- <div>
                    <h4>Monthly report</h4>
                    <form #formMonthRef='ngForm' (ngSubmit)='getMonthly(formMonthRef.value)' ngNativeValidate>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Enter Start Date: </label>
                            <div class="col-sm-7">
                                <input type="date" class="form-control" name="StartDate" required ngModel />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Enter End Date: </label>
                            <div class="col-sm-7">
                                <input type="date" class="form-control" name="EndDate" required ngModel />
                            </div>
                        </div>
                        <input type="submit" class="btn btn-secondary m-2" value="Generate Report">
                    </form>

                </div> -->
            </div>
        </div>
        <br>
        <hr>
        <h3>Report</h3>
        <div class="row">
            <div class="col">
                <table class="table table-dark" style="background-color: black;">
                    <thead>{{tableHeader}}</thead>
                    <tr>
                        <th>User Id</th>
                        <th>Prduct Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Date Purchased</th>
                    </tr>
                    <tr *ngFor="let p of products">
                        <td style="background-color: rgb(221, 47, 47);">{{p.uid}}</td>
                        <td style="background-color: rgb(221, 207, 47);">{{p.pid}}</td>
                        <td style="background-color: rgb(139, 218, 41);">{{p.name}}</td>
                        <td style="background-color: rgb(47, 221, 192);">{{p.price}}</td>
                        <td style="background-color: rgb(47, 76, 221);">{{p.quantity}}</td>
                        <td style="background-color: rgb(180, 47, 221);">{{p.datePurchased}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
