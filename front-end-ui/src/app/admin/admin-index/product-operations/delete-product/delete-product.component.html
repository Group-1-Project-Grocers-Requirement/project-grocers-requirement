<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <b class="navbar-brand">Delete Product</b>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link btn btn-link" (click)="back()">Back</button>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container" style="background-color: white;">
    <div class="row">
      <div class="col">
        <div class="main2">
            <h4>Delete Product</h4>
            <form>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Produt ID</label>
                    <div class="col-sm-7">
                        <input type="text" placeholder="enter here" class="form-control" #idRef/>
                    </div>
                </div>
                <button type="button" class="btn btn-danger m-2" (click)="deleteById(idRef.value)">Delete Product</button>
                <input type="button" class="btn btn-primary" value="Refresh" (click)="updateTable()"/><span>&nbsp;&nbsp;</span>
                <button type="reset" class="btn btn-light">Reset</button>
                <br>
                </form>
                <div style="color: green;">{{resultMsg}}</div>
            </div>
            <div #table>
                <table class="table table-dark" style="width: 100%; background-color: black;">
                    <tr>
                        <th>Prduct Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    <tr *ngFor="let p of products">
                        <td style="background-color: rgb(223, 43, 199); color: black;">{{p._id}}</td>
                        <td style="background-color: rgb(55, 235, 70); color: black;">{{p.name}}</td>
                        <td style="background-color: rgb(181, 235, 35);color: black;">{{p.price}}</td>
                        <td style="background-color: rgb(27, 203, 219);color: black;">{{p.quantity}}</td>
                    </tr>
                </table>
                <br>
            </div>
        </div>
      </div>
    </div>
