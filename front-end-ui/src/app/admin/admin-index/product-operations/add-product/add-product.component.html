<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <b class="navbar-brand">Add Product</b>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link btn btn-link" (click)="back()">Back</button>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container" style="background-color: white;">
    <div class="row">
      <div class="col">
        <div class="main2">
            <h4>Add new Product</h4>
            <form #productRef="ngForm" (ngSubmit)="storeProduct(productRef.value)" ngNativeValidate>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" name="name" placeholder="Product name" required ngModel/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" name="price" placeholder="price here"required ngModel/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="quantity enter here" name="quantity" required ngModel/>
                    </div>
                </div>
                    
                <button type="submit" class="btn btn-warning m-2" onClick="window.location.reload();" >Add Product</button>
                <button type="reset" class="btn btn-light">Reset</button>
            </form>
            <div class="alert alert-warning" *ngIf="resultMsg">{{resultMsg}}</div>
            <br>
        </div>
            <div #table>
                <table class="table table-dark" style="width: 100%; background-color: black;">
                    <tr>
                        <th>Prduct Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    <tr *ngFor="let p of products">
                        <td  style="background-color: rgb(221, 47, 47);">{{p._id}}</td>
                        <td style="background-color: rgb(116, 190, 36);">{{p.name}}</td>
                        <td style="background-color: rgb(39, 189, 219);">{{p.price}}</td>
                        <td style="background-color: rgb(160, 226, 26);">{{p.quantity}}</td>
                    </tr>
                </table>
                <br>
            </div>
        </div>
      </div>
    </div>
