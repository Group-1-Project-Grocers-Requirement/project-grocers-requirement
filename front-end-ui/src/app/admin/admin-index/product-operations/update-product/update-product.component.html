<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <b class="navbar-brand">Update Product</b>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link btn btn-link" (click)="back()">Back</button>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container" style="background-color: white;">
    <div class="row">
      <div class="col">
        <div class="main2">
                <h4>Update Product by Id</h4>
                <form #productRef="ngForm" (ngSubmit)="updateProduct(productRef.value)" ngNativeValidate>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-7">
                        <input type="text" class="form-control" name="pid" required ngModel/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-7">
                        <input type="text" class="form-control" name="price" required ngModel/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="quantity" required ngModel/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success m-2"  >Update Product</button>
                    <button type="reset" class="btn btn-light">Reset</button>
                </form>
                <div class="alert alert-success" *ngIf="resultMsg" onClick="window.location.reload();">{{resultMsg}}</div>
            </div>
            <div #table>
                <table class="table table-dark" style="width: 100%; background-color: black;">
                    <tr>
                        <th>Prduct Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    <tr *ngFor="let p of products">
                        <td style="background-color: rgb(221, 47, 47);">{{p._id}}</td>
                        <td style="background-color: rgb(106, 229, 53);">{{p.name}}</td>
                        <td style="background-color: rgb(47, 67, 221);">{{p.price}}</td>
                        <td style="background-color: rgb(224, 224, 45);">{{p.quantity}}</td>
                    </tr>
                </table>
                <br>
            </div>
        </div>
      </div>
    </div>
