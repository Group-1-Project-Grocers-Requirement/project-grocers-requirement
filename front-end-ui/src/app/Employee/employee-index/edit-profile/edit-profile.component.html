<div class="wrapper fadeInDown">
  <div id="formContent">
    <h3>Edit Your Employee Info</h3>
    <div class="alert alert-warning" style="width: fit-content; margin-left: 28%; height: fit-content;" *ngIf="msg">
      {{ msg }}
  </div>
    <form #editRef="ngForm"(ngSubmit)="updateEmpProfile(editRef.value)"ngNativeValidate>
    <input type="text" name="eid"placeholder="Confirm your Emp ID"required ngModel/><br />
    <input type="text"  name="firstname" placeholder="First Name" required ngModel /><br />
     <input type="text" name="lastname" placeholder="Last Name" required  ngModel/><br />
    <input type="text" name="email" placeholder="E-Mail" required  ngModel  /><br />
    <input type="text"  name="password"placeholder="Password"  required ngModel/>
    <input type="submit" value="Submit" />
    <input type="reset" value="Clear" />
    </form>
    <a routerLink=".." class="nav-link">Back</a>
  </div>
</div>
